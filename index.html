<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <div class="logo">
                    <h5>MyShop</h5> <i class="bi bi-bell-fill"></i>
                </div>
                <ul class="nav-1">
                    <li>Home</li>
                    <li>Contact</li>
                    <li>About</li>
                    <li>Pages</li>
                    <li>Docs</li>
                    <span onclick="showCart()" class="navCount"><i class="bi bi-cart3"></i> $0.00</span>
                </ul>
                <ul class="nav-2">
                    <span onclick="showCart()" class="navCount">
                        <i class="bi bi-cart3"></i>
                    </span>
                    <span onclick="showNav()"><i class="bi bi-list"></i></span>
                </ul>
            </div>
            <div class="navbar-mobile">
                <ul>
                    <li><i class="bi bi-house-door-fill"></i></li>
                    <li><i class="bi bi-telephone-fill"></i></li>
                    <li><i class="bi bi-person-fill"></i></li>
                    <li><i class="bi bi-journals"></i></li>
                    <li onclick="showCart()">
                        <i class="bi bi-cart3"></i>
                        <div class="cart-counter">
                            0
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="products-cart">

        </div>

        <div class="cart">
            <h3>
                Cart
                <i class="bi bi-x" onclick="removeCart()"></i>
            </h3>
            <ul class="cart-list">

            </ul>
            <div class="bottom">
                <span class="count">Item : 0</span>
                <span class="total">Total : 0.00</span>
            </div>
        </div>



        <div class="toast-bar">

        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
